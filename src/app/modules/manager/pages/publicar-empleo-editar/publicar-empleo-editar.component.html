<div class="container-publicar-editar">
  <div>
    <nav aria-label="breadcrumb" style="background-color: white">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a
            [routerLink]="['/manager/publicar']"
            routerLinkActive="router-link-active"
            >Publicar empleo</a
          >
        </li>
        <li class="breadcrumb-item active" aria-current="page">editar</li>
      </ol>
    </nav>
  </div>

  <div class="d-none d-sm-block">
    
  
        <div class="d-flex flex-row" style="background-color: white; padding: 20px">

          <app-chat-empleo-editar (dataChat)="xdataChat = $event"></app-chat-empleo-editar>
          <app-previsualizacion-empleo-editar *ngIf="xdataChat" [dataPreview]="xdataChat">      
          </app-previsualizacion-empleo-editar>

          <div *ngIf="!xdataChat">
            <div class="block-visualizacion-nodata">
              <div class="titulo-preview-nodata">Previsualización</div>
              <div class="text-center pt-5">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-journal-richtext"
                viewBox="0 0 16 16"
              >
                <path
                  d="M7.5 3.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0m-.861 1.542 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208M5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"
                />
                <path
                  d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
                />
                <path
                  d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
                />
              </svg>
              <p class="mt-3">Aquí verás la visualización de la publicación.</p>
              </div>
              
            </div>
          </div>

        </div>
  </div>

  <div class="d-block d-sm-none">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
          Chat
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
          Previsualuzación
        </button>
      </li>      
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <app-chat-empleo-editar (dataChat)="xdataChat = $event"></app-chat-empleo-editar>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <app-previsualizacion-empleo-editar *ngIf="xdataChat" [dataPreview]="xdataChat">      
        </app-previsualizacion-empleo-editar>

        <div *ngIf="!xdataChat">
          <div class="block-visualizacion-nodata">
            <div class="titulo-preview-nodata">Previsualización</div>
            <div class="text-center pt-5">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-journal-richtext"
              viewBox="0 0 16 16"
            >
              <path
                d="M7.5 3.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0m-.861 1.542 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208M5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"
              />
              <path
                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
              />
              <path
                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
              />
            </svg>
            <p class="mt-3">Aquí verás la visualización de la publicación.</p>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>




</div>
